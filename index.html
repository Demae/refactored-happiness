<!DOCTYPE html>
<html lang="en">
<head>
    <title>femboys.tv</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.hell.sh/apimon-js/latest/apimon.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
</head>
<body>
<div id="cover">
  <div class="overlay-content">
    <h2 class="loading-animation" id="cover-welcome">Loading</h2>
  </div>
</div>
  <div id="fullpage">
    <div class="section" id="section1">
      <video style="display: none;" playsinline muted loop id="bgVideo" data-keepplaying>
        <source src="assets/msc.webm" type="video/webm">
        <source src="assets/msc.mp4#t=0.5" type="video/mp4"> <!-- iOS bypass -->
      </video>
      <audio style="display:none" id="bgAudio" preload="auto" loop data-keepplaying>
        <source src="assets/msc.ogg" type="audio/ogg">
        <source src="assets/msc.mp3" type="audio/mp3">
      </audio>
      <div id="main" class="overlay-content">
        <div id="mainderive" onclick="initMain();">
          <h2 class="text-main" id="section1-welcome">Enter the simulation?</h2>
        </div>
      </div>
    </div>
    <div class="section" id="section2">
      <div class="overlay-content">
        <h2 style="font-family: verdana;" id="section2-welcome">Hello</h2>
        <p style="font-family: 'Courier New';" id="section2-identify">Using</p>
        <script>
          $.getJSON("https://api.ipify.org?format=jsonp&callback=?", function(json)
          {
            $.getJSON('https://corpus.soup.do/locationByIp/' + json.ip, function(corpusResult)
            {
              get('section2-welcome').innerText += ', ' + corpusResult.city + ' inhabitant.';
            });
            $.getJSON('https://corpus.soup.do/asByIp/' + json.ip, function(corpusResult)
            {
              get('section2-identify').innerText += " " + corpusResult.name.replace(/ .*/,'');
              get('section2-identify').innerText += (corpusResult.is_hosting) ? '.  How original' : '. I see you.';
            });
          });
        </script>
      </div>
      <div class="overlay-content-sub">
        <p style="font-family: 'Courier New'; color: #444; font-size: 12px;" id="section2-note">Please note: All data presented is only locally stored.</p>
      </div>
    </div>
    <div class="section" id="section3">
      <div class="overlay-content-second">
        <h2 style="font-family: verdana;">Just some stuff:</h2>
        <p><a class="section-text-main" id="section3-git" style="text-decoration: none;" href="https://github.com/Demae">-> My Github</a></p>
        <p><a class="section-text-main" id="section3-stand" style="text-decoration: none;" href="https://stand.gg">-> Mode Manu</a></p>
        <p class="section-text-main" id="section3-error" onclick="location.href = '404.html';">-> Error Page</p>
        <p class="section-text-main" id="section3-fullscreen" onclick="toggleFullscreen();">-> Fullscreen Mode</p>
        
      </div>
      <div class="overlay-content-sub">
        <p style="font-family: 'Courier New'; color: #444; font-size: 12px;" id="section3-note">Please address all abuse to: admin@femboys.tv and I will do my best to ignore it.</p>
      </div>
    </div>
  </div>

  <script>
    $(function()
    {
      fullPage = new fullpage('#fullpage', {
        licenseKey: 'gplv3-license',
        autoScrolling: true,
      });

      fullPage.setMouseWheelScrolling(false);
      fullPage.setAllowScrolling(false);
    });
  </script>

  <script src="js/index.js" type="text/javascript"></script>

  <script>
    initPageLoaded();
  </script>
</body>
</html>
