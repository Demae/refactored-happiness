<!DOCTYPE html>
<html lang="en">
<head>
    <title>femboys.tv</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body style="overflow: hidden;" class="gradbody">
    <div class="maindiv" id="firstdiv">
      <video style="display: none; object-fit: cover;" preload="auto" playsinline muted loop id="video" width="100%" height="100%">
        <source src="msc.mp4" type="video/mp4">
      </video>
      <audio style="display: none;" preload="auto" loop id="audio">
        <source src="msc.mp3" type="audio/mpeg">
      </audio>
      <div id="main" class="maincont">
        <div id="mainderive" onclick="initMain();">
          <h2 class="loading" id="introtext">Loading</h2>
        </div>
      </div>
    </div>

    <div class="nextdiv" id="seconddiv">
      <div id="main2" class="maincont" style="top: 145%">
        <h2 style="font-family: verdana;" id="secondmain">Welcome</h2>
        <p style="font-family: 'Courier New';" id="secondsec">Where are you from?</p>
      </div>
    </div>

    <script type="text/javascript">
      var scrollDisable = false;
      var windowIndex = 0;
      window.onbeforeunload = function() {
        window.scrollTo(0, 0);
      }
      window.onload = function() {
        get("introtext").innerText = "Enter the simulation?";
        get("introtext").className = "textmain";
      };
      $.getJSON("https://ipgeolocation.abstractapi.com/v1/?api_key=915b09f1fd424e4ba6724e0cd9d906d6", function(data)
      {
        get("secondmain").innerText += ", " + data.ip_address + ".";
        get("secondsec").innerText += " " + data.country;
        (data.security.is_vpn) ? get("secondsec").innerText += ". Right..." : get("secondsec").innerText += ". Cool...";
      })
      $('body').on('mousewheel DOMMouseScroll', function (e)
      {
        if (scrollable && !scrollDisable)
        {
          scrollDisable = true;
          if (!windowIndex && e.originalEvent.wheelDelta < 0)
          {
            $('html, body').animate({
              scrollTop: $("#seconddiv").offset().top
            }, 1000);
            windowIndex += 1;
          }
          else if (windowIndex && e.originalEvent.wheelDelta >= 1)
          {
            $('html, body').animate({
              scrollTop: $("#firstdiv").offset().top
            }, 1000);
            windowIndex -= 1;
          }
          setTimeout(function(){
            scrollDisable = false;
          }, 1500);
        }
        return false;
      });
    </script>
</body>
</html>
