<!DOCTYPE html>
<html lang="en">
<head>
    <title>femboys.tv</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body style="overflow: hidden;" class="gradbody">
    <audio style="display: none;" preload="auto" loop id="audio">
      <source src="msc.mp3" type="audio/mpeg">
    </audio>

    <div class="maindiv" id="firstdiv">
      <video style="display: none; object-fit: cover;" preload="auto" playsinline muted loop id="video" width="100%" height="100%">
        <source src="msc.mp4" type="video/mp4">
      </video>
      <div id="main" class="maincont">
        <div id="mainderive" onclick="initMain();">
          <h2 class="loading" id="introtext">Loading</h2>
        </div>
      </div>
      <div id="main2" class="maincont" style="margin:0; padding-top:700px; display: none;">
        <h2 class="buttonmain fadetext" style="transform: rotate(180deg);" onclick="scrollNext();">^</h2>
      </div>
    </div>

    <div class="nextdiv" id="seconddiv">
        <h2 class="buttonmain" style="padding-top: 43px; padding-left:50%" onclick="scrollNext();">^</h2>
      <div id="main2" class="secondcont">
      </div>
    </div>

    <script type="text/javascript">
      window.onload = function() {
        findElement("introtext").innerText = "Enter the simulation?";
        findElement("introtext").className = "textmain";
      };
    </script>
</body>
</html>
