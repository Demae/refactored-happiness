<!DOCTYPE html>
<html lang="en">
<head>
    <title>femboys.tv</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body style="overflow: hidden" class="gradbody">
    <video style="display: none;" preload="auto" playsinline muted loop id="video" width="1920" height="1080">
      <source src="msc.mp4" type="video/mp4">
    </video>

    <div id="main" class="maincont">
      <div id="mainderive" onclick="playVideo();">

      window.addEventListener('load', function () {
        findElement("introtext").innerText = "Enter the simulation?";
        findElement("introtext").className = "textmain";
      });
    </script>
</body>
</html>
